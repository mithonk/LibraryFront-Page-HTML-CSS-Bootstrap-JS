	<div class="full">
		<h1>Registration</h1>
	
		<form>
			<div class="name">
				<div class="fname">
					<label for="fname">First Name</label>
					<input type="text" name="fname" id="fname" placeholder="First Name" required>
				</div>
				<div class="lname">
					<label for="lname">Last Name</label>
					<input type="text" name="lname" id="lname" placeholder="Last Name" required>
				</div>
			</div>
					<label for="fathername">Father Name</label>
					<input type="text" name="fathername" id="fathername" placeholder="Father Name">
					
					<label for="email">E-mail</label>
					<input type="email" name="email" id="email" placeholder="mitholibrary@gmail.com" required>
					
					<label for="password">Password</label>
					<input type="password" name="password" id="password" placeholder="*******" required>
					
					<label for="cpassword">Confirm Password</label>
					<input type="password" name="cpassword" id="cpassword" placeholder="*******" required>
					
				
			<div class="group">
				<div class="left">
				<div class="radio">
					<label for="gender" class="g">Gender</label>
					<input type="radio" name="gender" id="male">
					<label for="gender" class="gm">Male</label>
					<input type="radio" name="gender" id="female">
					<label for="gender" class="gf">Female</label>
					<input type="radio" name="gender" id="other">
					<label for="gender" class="go">Other</label>
				</div>	
					<label for="nicno">NIC No</label>
					<input type="text" name="nicno" id="nicno" placeholder="971373016V" required>
					
					<label for="hometown">Home Town</label>
					<input type="text" name="hometown" id="hometown" placeholder="hometown" required>
				</div>
				<div class="right">
	
					<label for="dob">Date Of Birth</label>
					<input type="date" name="dob" id="dob">
					
					<label for="tel">Mobile No</label>
					<input type="tel" name="tel" id="tel" placeholder="+940779597849" required>
					
					<label for="gs">GS Division</label>
					<input type="text" name="gs" id="gs" placeholder="K/204" required>
					
				</div>
			</div>	
					<label for="address">Address</label>
					<input type="text" name="address" id="address" placeholder="Enter Full Address" required>
				<div class="check">
					<input type="checkbox" name="checkbox" id="checkbox" required>
					<label for="checkbox">I do accept the <strong>terms and conditions</strong> your Library</label>	
				</div>
			<button type="submit">REGISTER</button>
		</form>
